<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    form .form-group input {
      border: none;
      border-bottom: 1px solid silver;
    }
    h1 {
      font-weight: 600;
      font-family: "Roboto Condensed", sans-serif;
      font-optical-sizing: auto;
      text-transform: uppercase;

      font-style: normal;
    }
    .container-fluid .img-container img {
      min-height: 100%;
    }
    .img img {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div class="container-fluid mt-5 d-flex">
      <div class="img" style="width: 50%">
        <img src="../imgs/changeprofile4.jpg" alt="" />
      </div>

      <div
        class="container mt-5"
        style="max-width: 40%; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px"
      >
        <h1 class="mt-3 mb-4 text-center">change profile</h1>
        <form onsubmit="return validatepass()" method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your Address"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your Email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Password"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 40%"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script>
      function validatepass() {
        let pass = document.getElementById("exampleInputPassword1").value;

        let pass2 = document.getElementById("exampleInputPassword2").value;

        if (pass != pass2) {
          alert("Passwords do not match!");

          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
